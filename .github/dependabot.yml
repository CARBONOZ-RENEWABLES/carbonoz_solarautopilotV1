version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
      time: "06:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: ⬆️
    labels:
      - dependencies
      - no-stale

  - package-ecosystem: "npm"
    directory: "/carbonoz"
    schedule:
      interval: daily
      time: "06:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: ⬆️
    labels:
      - dependencies
      - no-stale