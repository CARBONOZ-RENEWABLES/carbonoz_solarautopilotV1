name: Build and Push Multi-Arch Containers

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      # Don't cancel other jobs if one fails
      fail-fast: false
      matrix:
        arch: [aarch64, amd64, armhf, armv7, i386]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
    
    - name: Map architecture to Docker platform
      id: arch-map
      run: |
        case "${{ matrix.arch }}" in
          aarch64) echo "platform=linux/arm64" >> $GITHUB_OUTPUT ;;
          amd64) echo "platform=linux/amd64" >> $GITHUB_OUTPUT ;;
          armhf) echo "platform=linux/arm/v6" >> $GITHUB_OUTPUT ;;
          armv7) echo "platform=linux/arm/v7" >> $GITHUB_OUTPUT ;;
          i386) echo "platform=linux/386" >> $GITHUB_OUTPUT ;;
        esac
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: ${{ steps.arch-map.outputs.platform }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}-${{ matrix.arch }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BUILD_FROM=ghcr.io/home-assistant/${{ matrix.arch }}-base:3.16
          BUILD_ARCH=${{ matrix.arch }}
          BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          BUILD_REF=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
          BUILD_VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        # Add build timeout
        timeout-minutes: 30

  # Check which builds succeeded before creating manifest
  check-builds:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    outputs:
      successful-arches: ${{ steps.check.outputs.successful-arches }}
      has-successful-builds: ${{ steps.check.outputs.has-successful-builds }}
    steps:
    - name: Check successful builds
      id: check
      run: |
        successful_arches=""
        has_successful=false
        
        # Check each architecture build result
        for arch in aarch64 amd64 armhf armv7 i386; do
          if [ "${{ needs.build.result }}" == "success" ] || [[ "${{ needs.build.outputs }}" == *"$arch"* ]]; then
            if [ -n "$successful_arches" ]; then
              successful_arches="$successful_arches $arch"
            else
              successful_arches="$arch"
            fi
            has_successful=true
          fi
        done
        
        echo "successful-arches=$successful_arches" >> $GITHUB_OUTPUT
        echo "has-successful-builds=$has_successful" >> $GITHUB_OUTPUT
        echo "Successful architectures: $successful_arches"

  create-manifest:
    needs: [build, check-builds]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    # Only run if at least some builds succeeded
    if: always() && needs.check-builds.outputs.has-successful-builds == 'true'
    
    steps:
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
    
    - name: Create and push manifest
      run: |
        # Function to check if image exists
        image_exists() {
          local image="$1"
          docker manifest inspect "$image" > /dev/null 2>&1
        }
        
        # Create manifests only for successful builds
        for tag in ${{ steps.meta.outputs.tags }}; do
          echo "Creating manifest for tag: $tag"
          
          # Build list of available images
          available_images=""
          for arch in aarch64 amd64 armhf armv7 i386; do
            image_tag="$tag-$arch"
            if image_exists "$image_tag"; then
              echo "✓ Found image: $image_tag"
              available_images="$available_images $image_tag"
            else
              echo "✗ Missing image: $image_tag"
            fi
          done
          
          # Only create manifest if we have at least one image
          if [ -n "$available_images" ]; then
            echo "Creating manifest with images:$available_images"
            docker manifest create "$tag" $available_images
            docker manifest push "$tag"
            echo "✓ Successfully created and pushed manifest for $tag"
          else
            echo "✗ No images available for $tag, skipping manifest creation"
          fi
        done
