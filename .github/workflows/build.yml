name: Build and Push CARBONOZ SolarAutopilot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Multi-Architecture Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, aarch64, armhf, armv7, i386]
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: aarch64
            platform: linux/arm64
          - arch: armhf
            platform: linux/arm/v6
          - arch: armv7
            platform: linux/arm/v7
          - arch: i386
            platform: linux/386

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current date
        id: date
        run: echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build and Push ${{ matrix.arch }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/carbonoz_solarautopilot:1.0.0-${{ matrix.arch }}
            ghcr.io/${{ github.repository_owner }}/carbonoz_solarautopilot:latest-${{ matrix.arch }}
          build-args: |
            BUILD_ARCH=${{ matrix.arch }}
            BUILD_VERSION=1.0.0
            BUILD_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.date.outputs.date }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

