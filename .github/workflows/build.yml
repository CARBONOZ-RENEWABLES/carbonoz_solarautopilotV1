name: Build and Push CARBONOZ SolarAutopilot

on:
  push:
    branches:
      - main
    paths:
      - 'carbonoz_solarautopilotV1/**'

jobs:
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push image
        uses: docker/build-push-action@v5
        with:
          context: ./carbonoz_solarautopilotV1
          file: ./carbonoz_solarautopilotV1/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/armhf,linux/386
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/carbonoz_solarautopilot:1.0.0
            ghcr.io/${{ github.repository_owner }}/carbonoz_solarautopilot:latest
          build-args: |
            BUILD_VERSION=1.0.0
            BUILD_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.date.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get current date
        id: date
        run: echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

