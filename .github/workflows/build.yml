name: Build and Push Docker Images

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: carbonoz-renewables/solarautopilot

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        arch: [amd64, aarch64, armv7]
        include:
          - arch: amd64
            build_from: "ghcr.io/home-assistant/amd64-base:3.16"
            platform: "linux/amd64"
          - arch: aarch64
            build_from: "ghcr.io/home-assistant/aarch64-base:3.16"
            platform: "linux/arm64"
          - arch: armv7
            build_from: "ghcr.io/home-assistant/armv7-base:3.16"
            platform: "linux/arm/v7"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: ${{ matrix.platform }}
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch }}:latest
        build-args: |
          BUILD_FROM=${{ matrix.build_from }}
          BUILD_ARCH=${{ matrix.arch }}
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          BUILD_VERSION=1.0.1
          BUILD_REF=${{ github.sha }}