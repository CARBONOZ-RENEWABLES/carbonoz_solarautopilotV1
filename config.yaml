name: "CARBONOZ SolarAutopilot"
version: "1.0.0"
slug: "carbonoz_solarautopilot"
description: "CARBONOZ SolarAutopilot for Home Assistant with live Solar dashboard and MQTT inverter control."
url: "https://github.com/CARBONOZ-RENEWABLES/solarautopilot"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
map:
  - share:rw
  - ssl
  - /data:/data
ports:
  "3001/tcp": 3001
  "6789/tcp": 6789
  "7100/tcp": 7100
  "8086/tcp": 8086
ports_description:
  3001/tcp: "Web interface (optional)"
  6789/tcp: "Main application"
  7100/tcp: "WebSocket"
  8086/tcp: "InfluxDB"
panel_icon: "mdi:solar-power"
panel_title: "Carbonoz SolarAutopilot"
ingress: true
ingress_port: 6789
ingress_stream: true
startup: application
init: false
options:
  mqtt_host: ""
  mqtt_username: ""
  mqtt_password: ""
  mqtt_topic_prefix: "solar_assistant_DEYE"
  battery_number: 1
  inverter_number: 1
  clientId: ""
  clientSecret: ""
schema:
  mqtt_host: "str"
  mqtt_username: "str?"
  mqtt_password: "password?"
  mqtt_topic_prefix: "str"
  battery_number: "int(1,)"
  inverter_number: "int(1,)"
  clientId: "str"
  clientSecret: "password"
panel: true
