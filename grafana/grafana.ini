##################### Grafana Configuration #####################

[server]
http_port = 3001
root_url = %(protocol)s://%(domain)s:%(http_port)s/d/solar_dashboard/solar-dashboard
serve_from_sub_path = true
static_cache_max_age = 86400
read_timeout = 30s
write_timeout = 30s
max_connection_count = 100

[security]
admin_user = admin
admin_password = admin
allow_embedding = true
disable_initial_admin_creation = true
cookie_samesite = lax
cookie_secure = false
disable_gravatar = true

[auth.anonymous]
enabled = true
org_role = Viewer
hide_version = true

[auth]
disable_login_form = true
disable_signout_menu = true
login_maximum_inactive_lifetime_duration = 7d
login_maximum_lifetime_duration = 30d

[users]
auto_assign_org_role = Viewer
viewers_can_edit = false

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning
temp_data_lifetime = 24h

[database]
type = sqlite3
path = /data/grafana.db
wal = true
cache_mode = shared
query_cache_size = 50000000
busy_timeout = 5000
max_open_conn = 30
max_idle_conn = 30
conn_max_lifetime = 14400

[session]
provider = memory
provider_config = sessions
cookie_secure = false
session_lifetime = 24h

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/solar_dashboard.json
versions_to_keep = 20
min_refresh_interval = 5s

[panels]
disable_sanitize_html = true
enable_alpha = true
max_concurrent_render_requests = 30

[rendering]
server_timeout = 30
css_url = 
js_url = 
concurrent_render_limit = 30
render_timeout = 120

[kiosk]
mode = full

[feature_toggles]
enable = timezoneSelection

[date_formats]
use_browser_locale = true

[alerting]
enabled = false
max_annotations_to_keep = 500

[unified_alerting]
enabled = false

[analytics]
reporting_enabled = false
check_for_updates = false
feedback_links_enabled = false

[metrics]
enabled = false
disable_total_stats = true

[log]
mode = file
level = warn
filters = rendering:debug
max_lines_per_message = 1000
max_days_to_keep = 7

[explore]
enabled = false

[help]
enabled = false

[profile]
enabled = false

[quota]
enabled = false
org_user = 100
org_dashboard = 100
org_data_source = 10
org_api_key = 10
global_user = 0
global_org = 0
global_dashboard = 0
global_api_key = 0
global_session = 0

[annotations]
enabled = false

[datasources]
disable_auth_check = true

[caching]
enabled = true
backend = memory
memory_cache_limit = 1073741824
ttl = 3600
memory_cache_max_items = 1000

[remote_cache]
connstr = 
prefix = grafana
default_ttl = 24h

[external_image_storage]
provider = 

[expressions]
enabled = false

[plugins]
enable_alpha = false
plugin_admin_enabled = false
plugin_catalog_hidden = true
plugin_catalog_url = 
allow_loading_unsigned_plugins = 
marketplace_url = 

[live]
max_connections = 100

[query_history]
enabled = false
